<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-style Reels</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-item active">🏠 Home</div>
        <div class="sidebar-item">📷 Reels</div>
        <div class="sidebar-item">🔔 Notifications</div>
        <div class="sidebar-item">📁 Profile</div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Reels List -->
        <section class="reels-list">
          <!-- Reel Item 1 -->
          <div class="reel">
            <video
              src="path/to/video1.mp4"
              controls
              autoplay
              muted
              loop
            ></video>
            <div class="video-overlay">
              <button class="overlay-icon">❤️ <span>1.2k</span></button>
              <button class="overlay-icon">💬 <span>340</span></button>
              <button class="overlay-icon">🔗 <span>Share</span></button>
              <button class="next-btn">Next</button>
            </div>
          </div>

          <!-- Reel Item 2 -->
          <div class="reel">
            <video
              src="https://www.instagram.com/reel/C-0YOSrKQXF/?utm_source=ig_web_copy_link"
              controls
              autoplay
              muted
              loop
            ></video>
            <div class="video-overlay">
              <button class="overlay-icon">❤️ <span>980</span></button>
              <button class="overlay-icon">💬 <span>220</span></button>
              <button class="overlay-icon">🔗 <span>Share</span></button>
              <button class="next-btn">Next</button>
            </div>
          </div>

          <!-- Reel Item 3 -->
          <div class="reel">
            <video
              src="https://www.instagram.com/reel/DBT5I5gNs9E/?utm_source=ig_web_copy_link"
              controls
              autoplay
              muted
              loop
            ></video>
            <div class="video-overlay">
              <button class="overlay-icon">❤️ <span>1.8k</span></button>
              <button class="overlay-icon">💬 <span>150</span></button>
              <button class="overlay-icon">🔗 <span>Share</span></button>
              <button class="next-btn">Next</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
