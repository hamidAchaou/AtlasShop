<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Reels</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav>
      <img src="./assets/images/logo-2.jpeg" alt="Instagram Logo" />
      <ul>
        <li><i class="fa-solid fa-house"></i> <span>Home</span></li>
        <li>
          <i class="fa-solid fa-magnifying-glass"></i> <span>Search</span>
        </li>
        <li><i class="fa-solid fa-compass"></i> <span>Explore</span></li>
        <li><i class="fa-solid fa-clapperboard"></i> <span>Reels</span></li>
        <li><i class="fa-solid fa-envelope"></i> <span>Messages</span></li>
        <li><i class="fa-solid fa-bell"></i> <span>Notifications</span></li>
        <li><i class="fa-solid fa-square-plus"></i> <span>Create</span></li>
        <li>
          <img src="./assets/images/me.png" alt="Profile" />
          <span>Profile</span>
        </li>
        <li><i class="fa-solid fa-ellipsis"></i> <span>More</span></li>
      </ul>
    </nav>

    <!-- Reel Section -->
    <div class="reel-section">
      <div class="reel-container">
        <video autoplay muted loop>
          <source src="./assets/videos/Video-392.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="reel-overlay"></div>

        <!-- Action Bar -->
        <div class="action-bar">
          <div class="action-icon">
            <i class="fa-solid fa-heart"></i>
            <span>7,897</span>
          </div>
          <div class="action-icon">
            <i class="fa-solid fa-comment"></i>
            <span>231</span>
          </div>
          <div class="action-icon">
            <i class="fa-solid fa-share"></i>
          </div>
          <div class="action-icon">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>

        <!-- User Info and Caption -->
        <div class="user-info">
          <h4>yassine.sisino91 <span class="follow-btn">Follow</span></h4>
          <p>متخافش علينا بدينا متابعة ... more 😅</p>
        </div>
      </div>
    </div>
  </body>
</html>
